<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Key Panel</title>
  <style>
    body { font-family: Arial; background: #0f0f0f; color: #fff; text-align: center; padding-top: 60px; }
    input, button { padding: 10px; margin: 6px; border-radius: 6px; border: none; }
    button { background: #00ff99; cursor: pointer; }
    hr { margin: 20px 0; border: 1px solid #00ff99; }
    h2, h3 { margin-bottom: 10px; }
  </style>
</head>
<body>

  <h2>Key Kontrol</h2>
  <input id="key" placeholder="Key gir">
  <button onclick="checkKey()">Kontrol Et</button>
  <p id="result"></p>

  <hr>

  <h2>üîê Admin Panel</h2>

  <div>
    <h3>Key Ekle</h3>
    <input id="newKey" placeholder="Key (bo≈üsa random)">
    <input id="days" type="number" placeholder="G√ºn">
    <button onclick="addKey()">Key Ekle</button>
  </div>

  <div>
    <h3>Key Sil</h3>
    <input id="delKey" placeholder="Silinecek key">
    <button onclick="deleteKey()">Key Sil</button>
  </div>

  <p id="adminResult"></p>

  <script>
    // Demo JS kodlarƒ± - backend yok, frontend demo
    function randomKey() {
      return Math.random().toString(36).substring(2, 10).toUpperCase();
    }

    function checkKey() {
      const key = document.getElementById("key").value;
      document.getElementById("result").innerText = "‚úÖ Demo: Key kontrol hazƒ±r deƒüil";
    }

    function addKey() {
      let key = document.getElementById("newKey").value;
      if (!key) key = randomKey();
      const days = document.getElementById("days").value || 30;
      document.getElementById("adminResult").innerText = `‚úÖ Demo: Key ${key} eklendi (${days} g√ºn)`;
    }

    function deleteKey() {
      const key = document.getElementById("delKey").value;
      document.getElementById("adminResult").innerText = `‚ùå Demo: Key ${key} silindi`;
    }
  </script>

</body>
</html>
